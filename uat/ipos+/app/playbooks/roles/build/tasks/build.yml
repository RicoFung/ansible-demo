---
# get start build time
- name: ====== 2 ======== get start build time
  shell: date +%Y%m%d_%H%M%S
  register: build_time

# npm build
- name: ====== 3 ======== npm build
  shell: "
  export ENODE_HOME=/data/app/node-v10.9.0-linux-x64
  &&
  export PATH=$PATH:$HOME/.local/bin:$HOME/bin:$NODE_HOME/bin
  &&
  cd {{GV_GIT_DIR}}
  &&
  npm install
  &&
  npm run build
  "