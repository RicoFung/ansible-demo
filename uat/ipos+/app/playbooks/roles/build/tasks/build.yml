---
# get start build time
- name: ====== 2 ======== get start build time
  shell: date +%Y%m%d_%H%M%S
  register: build_time

# npm build
- name: ====== 3 ======== npm build
  command: "chdir={{GV_GIT_DIR}} {{item}}"
  with_items:
    - export ENODE_HOME={{GV_NODE_HOME}}
    - export PATH=$PATH:$HOME/.local/bin:$HOME/bin:$NODE_HOME/bin
    - npm install
    - npm run build